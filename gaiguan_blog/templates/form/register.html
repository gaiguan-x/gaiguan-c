<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单页面</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>
<body>
<div class="layui-container">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>这里是表单的标题：{{title}}</legend>
    </fieldset>
    <div class="page-style">
        <form class="layui-form page-style" action="{% url 'info' %}" method="post">
            <div id="app-name" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-sex" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div id="app-age" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" name="age" required lay-verify="required" placeholder="请输入年龄" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-school" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">学校</label>
                <div class="layui-input-inline">
                    <input type="text" name="school" required lay-verify="required" placeholder="请输入学校"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-address" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" required lay-verify="required" placeholder="请输入地址"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-hobby" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">爱好</label>
                <div class="layui-input-block">
                    <input type="text" name="hobby" required lay-verify="required" placeholder="个人爱好" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-strong-point" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">特长</label>
                <div class="layui-input-block">
                    <input type="text" name="strong_point" required lay-verify="required" placeholder="个人特长"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-date" v-if="is_seen" class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div id="app-city" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">城市</label>
                <div class="layui-input-inline">
                    <select name="quiz1" id="quiz1">
                        {% for province in provinces %}
                        <option value="{{province.province}}">{{province.province}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2" id="quiz2">
                        {% for city in citys %}
                        <option value="{{city.city}}">{{city.city}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3" id="quiz3">
                        {% for district in districts %}
                        <option value="{{district.district}}">{{district.district}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div id="app-phone" v-if="is_seen" class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div id="app-mail" v-if="is_seen" class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mail" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div id="app-post-code" v-if="is_seen" class="layui-form-item">
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-inline">
                    <input type="text" name="postal_code" required lay-verify="required" placeholder="请输入邮编"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div id="app-text" v-if="is_seen" class="layui-form-item layui-form-text">
                <label class="layui-form-label">普通文本</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="text" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" class="layui-btn">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
